<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator25</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<h1>Simple Calculator 2025</h1>
	<form action="" name="calc">
		<table>
			<tr>
				<td colspan="4">
					<input type="text" name="display" id="display" disabled placeholder="0">
				</td>
			</tr>
				<tr>
					<td>
						<input type="button" name="seven" value="7" onclick="calc.display.value += '7'">
					</td>
					<td>
						<input type="button" name="eight" value="8" onclick="calc.display.value += '8'">
					</td>
					<td>
						<input type="button" name="nine" value="9" onclick="calc.display.value += '9'">
					</td>
					<td>
						<input type="button" name="times" value="*" class="operator" onclick="calc.display.value += '*'">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" name="four" value="4" onclick="calc.display.value += '4'">
					</td>
					<td>
						<input type="button" name="five" value="5" onclick="calc.display.value += '5'">
					</td>
					<td>
						<input type="button" name="six" value="6" onclick="calc.display.value += '6'">
					</td>
					<td>
						<input type="button" name="minus" value="-" class="operator" onclick="calc.display.value += '-'">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" name="one" value="1" onclick="calc.display.value += '1'">
					</td>
					<td>
						<input type="button" name="two" value="2" onclick="calc.display.value += '2'">
					</td>
					<td>
						<input type="button" name="three" value="3" onclick="calc.display.value += '3'">
					</td>
					<td>
						<input type="button" name="plus" value="+" class="operator" onclick="calc.display.value += '+'">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" name="del" value="c" onclick="calc.display.value = ''">
					</td>
					<td>
						<input type="button" name="zero" value="0" onclick="calc.display.value += '0'">
					</td>
					<td>
						<input type="button" name="ravno" value="=" onclick="calc.display.value = eval(calc.display.value);">
					</td>
					<td>
						<input type="button" class="operator" name="tobe" value="/" onclick="calc.display.value += '/'">
					</td>
				</tr>
		</table>
	</form>
	<p align="right">Calculator by <a href="https://www.github.com/lazdevs">LAZDEVS</a></p>

</body>
</html>
